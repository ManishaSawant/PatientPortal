<table class="table table-hover">
    <tr>
        <th>First Name</th>
        <th>Father Name</th>
        <th>Last Name </th>
        <th>Email </th>
        <th>Mobile No </th>
        <th></th>
    </tr>
<tr *ngFor="let pd of custdetService.list">
<td  (click)="populateForm(pd)">{{ pd.FirstName }}</td>
<td (click)="populateForm(pd)">{{ pd.MidName }}</td>
<td (click)="populateForm(pd)">{{ pd.LastName }}</td>
<td (click)="populateForm(pd)" >{{ pd.EmailId }}</td>
<td (click)="populateForm(pd)" >{{ pd.Phone }}</td>
<td>
    <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.PatientId)"> </i>
</td>
</tr>
</table>
